<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Oynatıcı | En Sıra Dışı Matematik</title>
    <meta name="description" content="Matematik eğitim videoları - En Sıra Dışı Matematik">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="video-player.css">
</head>
<body>
    <!-- Header -->
    <header class="video-player-header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand" onclick="goHome()">
                    <i class="fas fa-calculator"></i>
                    <span>En Sıra Dışı Matematik</span>
                </div>
                <div class="nav-links">
                    <a href="/" class="nav-link">Ana Sayfa</a>
                    <a href="/videos.html" class="nav-link">Videolar</a>
                    <button class="nav-link back-btn" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        Geri Dön
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Video Player Section -->
    <section class="video-player-section">
        <div class="container">
            <div class="video-player-container">
                <div class="video-wrapper">
                    <div class="video-iframe-container" id="videoIframeContainer">
                        <!-- Video iframe will be loaded here -->
                    </div>
                </div>
                
                <div class="video-info">
                    <h1 class="video-title" id="videoTitle">Video Başlığı</h1>
                    <div class="video-meta">
                        <span class="video-category" id="videoCategory">Kategori</span>
                        <span class="video-duration" id="videoDuration">
                            <i class="fas fa-clock"></i>
                            Süre
                        </span>
                        <span class="video-views" id="videoViews">
                            <i class="fas fa-eye"></i>
                            Görüntülenme
                        </span>
                    </div>
                    <p class="video-description" id="videoDescription">Video açıklaması</p>
                    
                    <div class="video-actions">
                        <button class="btn-primary" onclick="openInYouTube()">
                            <i class="fab fa-youtube"></i>
                            YouTube'da Aç
                        </button>
                        <button class="btn-secondary" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i>
                            Videolar Sayfasına Dön
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-calculator"></i>
                    <span>En Sıra Dışı Matematik</span>
                </div>
                <div class="footer-links">
                    <a href="#" onclick="openInstagram()" class="footer-link">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                    <a href="#" onclick="openYouTube()" class="footer-link">
                        <i class="fab fa-youtube"></i>
                        YouTube
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 En Sıra Dışı Matematik Eğitim Merkezi. Tüm hakları saklıdır.</p>
                <p class="footer-domain">ensiradisimatematik.com</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="video-player.js"></script>
</body>
</html>
